<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body class="flex-column flex-space-between">
    <div class="header">
        <nav class="mynavbar">
            <a href="#" class="navbar-logo">Login</a>
            <ul class="items align-right">
                <li class="list-item">
                    <a href="register.html">Register</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="centered-positon">
        <div class="card-form">
            <div class="card-form-header">
                <h1 class="header-text text-align-center">
                    Login
                </h1>
            </div>
            <div class="card-form-body">
                <form action="" class="myform">
                    <label for="email" class="text-label">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter E-Mail" class="myform-control">
                    <div class="flex-row">
                        <label for="password" class="text-label">Password</label>
                        <a href="" class="align-right text-label">Forgot password?</a>    
                    </div>
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="myform-control">
                    <div class="flex-row">
                        <input type="checkbox" name="remember" class="mycheckbox">
                        <label for="remember" class="text-label">Remember Me</label>
                    </div>
                    <button class="mybtn mybtn-primary align-center" id="button">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer centered-positon">
        <p class="footer-text">Copyright&copy;2021</p>
    </div>
</body>
</html>
